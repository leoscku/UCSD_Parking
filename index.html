        <h3 style="margin:auto">Parking Lot Locations</h3>
        <div id="map" align="center">
          <script>
            function initMap() {
              var gilman = {lat: 32.8776165, lng: -117.2337294};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: gilman
              });

              var gilmanString = '<div id="content">'+
                  '<h5 id="firstHeading" class="firstHeading">Gilman Parking Structure</h5>'+
                  '<div id="bodyContent">'+
                  '<p> <ul> <li>Vistor: 101</li>' +
                  '<li>Faculty: 200</li> </ul></p>'+
                  '</div>'+
                  '</div>';

              var gilmanInfoWindow = new google.maps.InfoWindow({
                content: gilmanString
              });

              var gilmanMarker = new google.maps.Marker({
                position: gilman,
                map: map,
                title: 'Uluru (Ayers Rock)'
              });
              gilmanMarker.addListener('click', function() {
                gilmanInfoWindow.open(map, gilmanMarker);
              });
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO84XS9ehHQ4A2nZhvvnyn71sTQI0ZIug&callback=initMap">
          </script>
        </div>

        <button class="btn btn-default">Check Out</button>
